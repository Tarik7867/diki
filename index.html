<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            background-color: yellowgreen;
        }

        .hide{
           display: none; 
        }
    </style>

</head>
<body>
    
        <div class="container">
            <div class="row">
                <div class="col-md-6 m-auto mt-5">
                    <div class="card border-0 shadow">
                        <div class="card-body">
                            <h3 class="mb-4">Find Fruit</h3>
                            <div class="mb-3">
                                <input type="text" id="searchInput" class="form-control" placeholder="Search in list">
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Apple</li>
                                <li class="list-group-item">Banana</li>
                                <li class="list-group-item">Grape</li>
                                <li class="list-group-item">Peach</li>
                                <li class="list-group-item">Apricot</li>
                                <li class="list-group-item">Strawberry</li>
                                <li class="list-group-item">Mulberry</li>
                                <li class="list-group-item">Watermelon</li>
                                <li class="list-group-item">Pomegranate</li>
                                <li class="list-group-item">Mandarin</li>
                                <li class="list-group-item">Pear</li>
                                <li class="list-group-item">Cherry</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            
            let searchInput = document.getElementById('searchInput')
            let fruitList = document.querySelectorAll('.list-group > *')
       
        searchInput.onkeyup = (e) => {
        let search = e.target.value.toLowerCase()
        for(let i of fruitList){
            let item = i.innerHTML.toLowerCase()
            if(item.indexOf(search) === -1){
                i.classList.add('hide')
            } else {
                i.classList.remove('hide')
            }
        }
       }
       
       </script>
</body>
</html>
